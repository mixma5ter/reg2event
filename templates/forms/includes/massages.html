{% if messages %}
<div class="alert alert-success py-2">
  {% for message in messages %}
  {{ message }}
  {% endfor %}
</div>
{% endif %}

{% if form.errors %}
<div class="alert alert-danger py-2">
  {% for field, errors in form.errors.items %}
  {% for error in errors %}
  {{ error }}<br>
  {% endfor %}
  {% endfor %}
</div>
{% endif %}
