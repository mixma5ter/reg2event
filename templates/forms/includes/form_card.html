<!-- templates/forms/includes/form_card.html -->
{% load static %}

<div class="card">
  <a href="#">
    <div class="card__title">{{ card.title }}</div>
    <div class="card__title">ID: {{ card.deal_id }}</div>
    <div class="card__author">Создал: {{ card.author.first_name }} {{ card.author.last_name }}</div>
    <div class="card__date">Дата создания: {{ card.pub_date }}</div>
  </a>
</div>
