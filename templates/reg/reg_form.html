{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container py-4 mt-3">
  <h1 class="text-start">{{ reg_form.title }}</h1>
</div>

<div class="container py-2">
  {% include "forms/includes/massages.html" %}
</div>

<div class="container py-4">
  <form method="POST" class="form-container">
    {% csrf_token %}
    {% for field in reg_fields %}
    <div class="form-field">
      <label for="id_{{ field.label }}">{{ field.label }}:</label>
      <input class="form-check-input" type="{{ field.field_type }}"
             name="{{ field.label }}" id="id_{{ field.label }}">
    </div>
    <hr class="form-field">
    {% endfor %}
    <button type="submit" class="col-4 me-4 btn btn-lg">Отправить</button>
  </form>
</div>

{% endblock %}
