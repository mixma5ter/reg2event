<!-- templates/includes/header.html -->
{% load static %}
<div class="container">
  <div class="row align-items-center">

    <div class="col-sm-1">
      <a class="navbar" href="{% url 'forms:index' %}">
        <img src="{% static 'img/mcko_logo_250_250.png' %}"
             width="100"
             height="100"
             class="d-inline-block align-top"
             alt="">
      </a>
    </div>

    <div class="col">
      <a href="https://mcko.ru/" style="font-weight: bold; font-size: large">
        МОСКОВСКИЙ ЦЕНТР<br>КАЧЕСТВА ОБРАЗОВАНИЯ
      </a>
      <br>
      Регистрация обращений
    </div>

    <div class="col text-end">
      {% if user.is_authenticated %}
        <h3 class="card-title">{{ user.first_name }} {{ user.last_name }}</h3>
        <a href="{% url 'users:logout' %}" style="font-weight: bold; font-size: large">
          Выйти
        </a>
      {% endif %}
    </div>

  </div>
</div>
